<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/palindrome-checker/style.css">
  </head>
  <body>
    <div
      class="w-full h-screen bg-neutral-200 flex justify-center items-center"
    >
      <div class="flex flex-col w-1/2 shadow shadow-black p-5 rounded-md">
        <h1 class="text-3xl text-center mb-4 font-bold font-mono title">
          Palindrome Checker
        </h1>
        <label for="input">Enter the text:</label>
        <input
          type="text"
          placeholder="text...."
          class="p-3 text-center mt-2 rounded-lg js-text-input"
        />
        <button
          class="mt-3 w-full bg-cyan-300 p-2 rounded-lg hover:bg-cyan-500"
        onclick="checkPalindrome()">
          Check
        </button>
        <div class="mt-4 text-center">
          <p>Result:</p>
          <p class="text-center hidden js-result ">Its a palindrome</p>
        </div>
      </div>
    </div>

    <script src="/palindrome-checker/main.js"></script>
  </body>
</html>
